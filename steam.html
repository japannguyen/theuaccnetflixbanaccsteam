<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bán Acc Steam | VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="top-announcement-bar">Bán tài khoản Steam - vĩnh viễn</div>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid"><a class="navbar-brand" href="index.html">VIP STORE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navS"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navS">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span class="nav-username" style="display:none;margin-right:12px;"></span></li>
          <li class="nav-item"><a class="nav-link nav-login" href="login.html">Đăng nhập</a></li>
          <li class="nav-item"><a class="nav-link nav-logout" href="#" style="display:none" id="logoutBtn3">Đăng xuất</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="gradient-text text-center mb-4">Acc Steam Bán</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="product-card">
          <h5>Acc Steam Giá Rẻ</h5><p>Acc nhiều game phổ biến</p><div class="price"><span class="text-warning">120.000đ</span></div>
          <button class="btn btn-primary-gradient mt-2 add-s" data-name="Acc Steam Giá Rẻ" data-price="120000">Thêm vào giỏ</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <h5>Acc Steam Cao Cấp</h5><p>Acc nhiều game AAA</p><div class="price"><span class="text-warning">350.000đ</span></div>
          <button class="btn btn-primary-gradient mt-2 add-s" data-name="Acc Steam Cao Cấp" data-price="350000">Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </main>

  <footer>© VIP STORE</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      app.updateNavUI();
      document.getElementById('logoutBtn3')?.addEventListener('click', e=>{ e.preventDefault(); app.logout(); app.updateNavUI(); location.reload(); });
      document.querySelectorAll('.add-s').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          app.addToCart({ name: btn.dataset.name, price: parseInt(btn.dataset.price), type:'steam' });
          app.updateNavUI();
          alert('Đã thêm: '+btn.dataset.name);
        });
      });
    });
  </script>
</body>
</html>
