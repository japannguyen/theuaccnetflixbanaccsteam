<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đăng nhập | VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main class="auth-container text-center">
    <h2 class="gradient-text">Đăng nhập / Đăng ký</h2>
    <p>Nhập email và mật khẩu</p>
    <input id="email" class="form-control mb-2" placeholder="Email (ví dụ: a@gmail.com)" />
    <input id="pw" type="password" class="form-control mb-3" placeholder="Mật khẩu" />
    <button id="doAuth" class="btn btn-primary-gradient w-100">Đăng nhập / Đăng ký</button>
    <div id="authMsg" style="margin-top:12px;color:#ffd;"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      app.updateNavUI();
      document.getElementById('doAuth').addEventListener('click', ()=>{
        const email = document.getElementById('email').value.trim();
        const pw = document.getElementById('pw').value.trim();
        if(!email||!pw) return document.getElementById('authMsg').textContent='Vui lòng nhập đầy đủ!';
        const r = app.authRegisterOrLogin(email,pw);
        document.getElementById('authMsg').textContent = r.msg;
        if(r.ok) setTimeout(()=>{ app.updateNavUI(); location.href='index.html'; },800);
      });
    });
  </script>
</body>
</html>
