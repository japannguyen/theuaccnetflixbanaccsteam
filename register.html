<!DOCTYPE html>
<html lang="vi">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="style.css"><script defer src="app.js"></script>
</head>
<body>
  <main class="auth-container text-center">
    <h2 class="gradient-text">Đăng ký</h2>
    <input id="reEmail" class="form-control mb-2" placeholder="Email" />
    <input id="rePw" type="password" class="form-control mb-3" placeholder="Mật khẩu" />
    <button id="doReg" class="btn btn-primary-gradient w-100">Tạo tài khoản</button>
    <div id="regMsg" style="margin-top:12px;color:#ffd;"></div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('doReg').addEventListener('click', ()=>{
        const e=document.getElementById('reEmail').value.trim(); const p=document.getElementById('rePw').value.trim();
        if(!e||!p) return document.getElementById('regMsg').textContent='Nhập đầy đủ';
        const r = app.authRegisterOrLogin(e,p);
        document.getElementById('regMsg').textContent=r.msg;
        if(r.ok) setTimeout(()=>{ app.updateNavUI(); location.href='index.html'; },800);
      });
    });
  </script>
</body>
</html>
