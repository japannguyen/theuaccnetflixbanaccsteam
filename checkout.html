<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thanh Toán | VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="top-announcement-bar">Thanh toán — quét QR MB</div>
  <nav class="navbar custom-navbar"><div class="container-fluid"><a class="navbar-brand" href="index.html">VIP STORE</a></div></nav>

  <main class="container my-5 text-center">
    <h2 class="gradient-text mb-3">Thanh Toán</h2>
    <div id="summary"></div>
    <p class="mt-3">Quét mã MB Bank:</p>
    <img src="images/qr-mbbank.png" alt="QR MB" class="qr">
    <div class="mt-3"><button id="confirmPay" class="btn btn-primary-gradient">Xác nhận đã chuyển</button></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      app.updateNavUI();
      const cart = app.getCart();
      const summary = document.getElementById('summary');
      if(!cart || cart.length===0) summary.innerHTML = '<p>Giỏ hàng trống.</p>';
      else {
        let total=0; summary.innerHTML = '<div style="max-width:720px;margin:0 auto;text-align:left">';
        cart.forEach(it=>{ summary.innerHTML += `<div style="padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.04)"><strong>${it.name}</strong>
          <div style="font-size:13px;color:#ccc">${it.durationDays?('Thời gian: '+it.durationDays+' ngày') : ''}</div>
          <div style="color:var(--gold)">${it.price.toLocaleString()}đ</div></div>`; total+=it.price; });
        summary.innerHTML += `<h4 class="mt-3">Tổng: <span style="color:var(--gold)">${total.toLocaleString()}đ</span></h4></div>`;
      }
      document.getElementById('confirmPay').addEventListener('click', ()=>{
        const res = app.createOrdersFromCart();
        if(res.ok){ alert(res.msg); app.updateNavUI(); location.href='index.html'; }
        else { alert(res.msg); if(!app.currentUser()) location.href='login.html'; }
      });
    });
  </script>
</body>
</html>
