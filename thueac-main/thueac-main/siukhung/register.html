<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="cosmic-bg text-white">
  <div class="container py-5 text-center">
    <h2 class="cosmic-gradient-text mb-4">Tạo Tài Khoản</h2>
    <div class="col-md-5 mx-auto bg-dark p-4 rounded shadow-lg">
      <input type="email" id="registerEmail" class="form-control mb-3" placeholder="Email">
      <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Mật khẩu">
      <button class="btn btn-gradient w-100 mb-2" onclick="register()">Đăng Ký</button>
      <p>Đã có tài khoản? <a href="login.html" class="text-info">Đăng nhập</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
