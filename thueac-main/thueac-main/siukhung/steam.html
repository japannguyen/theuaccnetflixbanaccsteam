<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bán Acc Steam | VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-announcement-bar">Bán Acc Steam — tài khoản vĩnh viễn, giao ngay</div>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">VIP STORE</a>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="gradient-text text-center mb-4">Acc Steam Bán</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="product-card p-3">
          <h5>Acc Steam Giá Rẻ</h5>
          <p>Acc nhiều game phổ biến.</p>
          <div class="price"><span class="text-warning">120.000đ</span></div>
          <button class="btn btn-primary-gradient mt-2" data-name="Acc Steam Giá Rẻ" data-price="120000">Thêm vào giỏ</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card p-3">
          <h5>Acc Steam Cao Cấp</h5>
          <p>Acc nhiều game AAA, giá trị cao.</p>
          <div class="price"><span class="text-warning">350.000đ</span></div>
          <button class="btn btn-primary-gradient mt-2" data-name="Acc Steam Cao Cấp" data-price="350000">Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    app.updateNavUI();
    document.querySelectorAll('.btn-primary-gradient[data-name]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const name = btn.dataset.name;
        const price = parseInt(btn.dataset.price);
        app.addToCart({ name, price, type:'steam' });
        app.updateNavUI();
        alert('Đã thêm vào giỏ hàng: ' + name);
      });
    });
  </script>
</body>
</html>
