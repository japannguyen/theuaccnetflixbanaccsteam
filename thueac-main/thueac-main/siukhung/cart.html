<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giỏ Hàng | VIP STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-announcement-bar">Giỏ hàng của bạn</div>
  <nav class="navbar custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">VIP STORE</a>
      <div class="ms-auto">
        <a class="nav-link" href="checkout.html">Thanh toán</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="gradient-text mb-4 text-center">Giỏ Hàng</h2>
    <div id="cart-list"></div>

    <div class="text-center mt-4">
      <h4>Tổng: <span id="total">0</span>đ</h4>
      <button id="toCheckout" class="btn btn-primary-gradient mt-2">Thanh toán</button>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    app.updateNavUI();
    const cart = app.getCart();
    const list = document.getElementById('cart-list');
    if(cart.length === 0){
      list.innerHTML = '<p class="text-center">Giỏ hàng trống.</p>';
    } else {
      let total = 0;
      cart.forEach((it, idx) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<div><strong>${it.name}</strong><div style="font-size:13px;color:#ccc">${it.type?it.type.toUpperCase():''} ${it.durationDays?('- '+it.durationDays+' ngày'):''}</div></div>
                         <div><span style="color:var(--gold);font-weight:700">${it.price.toLocaleString()}đ</span>
                         <br><button class="btn btn-sm btn-danger mt-2" data-idx="${idx}">Xóa</button></div>`;
        list.appendChild(div);
        total += it.price;
      });
      document.querySelectorAll('.btn-danger').forEach(b=>{
        b.addEventListener('click', ()=>{
          const idx = parseInt(b.dataset.idx);
          const c = app.getCart();
          c.splice(idx,1);
          app.saveCart? app.saveCart(c) : localStorage.setItem('cart', JSON.stringify(c));
          location.reload();
        });
      });
      document.getElementById('total').textContent = total.toLocaleString();
    }

    document.getElementById('toCheckout').addEventListener('click', ()=>{
      if(app.getCart().length===0) return alert('Giỏ hàng trống!');
      location.href = 'checkout.html';
    });
  </script>
</body>
</html>
